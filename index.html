<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>On My Way...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: start;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .island {
      margin-top: 60px;
      background: #1c1c1e;
      color: white;
      border-radius: 40px;
      padding: 14px 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      gap: 12px;
      animation: popIn 0.6s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    .dot {
      background: #0a84ff;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .text {
      font-size: 16px;
    }

    .countdown {
      font-weight: bold;
      margin-left: 8px;
      color: #0a84ff;
      font-size: 16px;
      min-width: 20px;
      text-align: center;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="island">
    <div class="dot"></div>
    <div class="text">Get Ready <span class="countdown">3</span></div>
  </div>

  <script>
    let countdown = 3;
    const span = document.querySelector(".countdown");

    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        span.textContent = countdown;
      } else {
        clearInterval(interval);
        window.location.href = "https://docs.google.com/spreadsheets/d/1IZEED9wozrcDKd2y5zMmFW2npT5NpJYCyz5d52sYXRM/edit?usp=sharing";
      }
    }, 1000);
  </script>
</body>
</html>
