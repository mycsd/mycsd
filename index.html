
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Events</title>
  <style>
    body {
      margin: 0;
      padding: 15px;
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.loaded {
      opacity: 1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #ffa500;
      margin-bottom: 8px;
      font-size: 1.5em;
    }

    .header p {
      margin: 0;
      color: #aaa;
      font-size: 0.9em;
    }

    .events-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      display: flex;
      align-items: center;
      background: #1c1c1e;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      gap: 20px;
      max-width: 100%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .event-details {
      flex: 1;
      min-width: 0;
    }

    .event-details h2 {
      margin: 0 0 8px;
      font-size: 1.1em;
      color: #ffa500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .event-details p {
      margin: 4px 0;
      color: #ccc;
      font-size: 0.85em;
    }

    .timer-container {
      position: relative;
      width: 80px;
      height: 80px;
      flex-shrink: 0;
    }

    svg {
      transform: rotate(-90deg);
    }

    .circle-bg {
      fill: none;
      stroke: #444;
      stroke-width: 6;
    }

    .circle {
      fill: none;
      stroke-width: 6;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 0.8em;
      width: 100%;
    }

    .register-link {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #007aff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 0.8em;
      transition: background-color 0.3s;
    }

    .register-link:hover {
      background-color: #0051a8;
    }

    .walk-in {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #34c759;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 0.8em;
    }

    .no-events {
      text-align: center;
      color: #ccc;
      font-size: 1em;
      margin-top: 30px;
    }

    .time-range {
      display: inline-flex;
      gap: 3px;
      align-items: center;
    }

    .time-separator {
      color: #666;
    }

    @keyframes glowGreen {
      0%, 100% {
        stroke: #666;
      }
      50% {
        stroke: limegreen;
      }
    }

    .circle.glow {
      animation: glowGreen 2s infinite;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      .card {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .timer-container {
        align-self: center;
        margin-top: 5px;
      }

      .event-details h2 {
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Today's Events</h1>
      <p>Check out what's happening today</p>
    </div>

    <div id="events-container" class="events-list">
      Loading events...
    </div>
  </div>

  <script>
    const FULL_CIRCLE = 2 * Math.PI * 30;

    async function loadEvents() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/mycsd/demo1/main/events.json');
        const events = await response.json();

        const container = document.getElementById('events-container');
        container.innerHTML = '';

        if (events.length === 0) {
          container.innerHTML = '<div class="no-events">No events scheduled for today.</div>';
          return;
        }

        events.forEach((event, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.animationDelay = `${index * 0.15}s`;

          let timeHTML = '';
          if (event["end time"]) {
            timeHTML = `
              <span class="time-range">
                ${event.time}
                <span class="time-separator">‚Üí</span>
                ${event["end time"]}
              </span>
            `;
          } else {
            timeHTML = event.time;
          }

          const timerHTML = `
            <div class="timer-container">
              <svg width="80" height="80">
                <circle class="circle-bg" cx="40" cy="40" r="30"/>
                <circle class="circle" cx="40" cy="40" r="30"/>
              </svg>
              <div class="timer-text">--</div>
            </div>
          `;

          let registerHTML = '';
          if (event["registration link"] && event["registration link"].toLowerCase() !== 'walk in') {
            registerHTML = `<a class="register-link" href="${event["registration link"]}" target="_blank">Register</a>`;
          } else if (event["registration link"] && event["registration link"].toLowerCase() === 'walk in') {
            registerHTML = '<span class="walk-in">Walk In</span>';
          }

          card.innerHTML = `
            <div class="event-details">
              <h2>${event["event name"]}</h2>
              <p>üìÖ ${event.date}<br>üïí ${timeHTML}</p>
              <p>üìç ${event.venue}</p>
              ${registerHTML}
            </div>
            ${timerHTML}
          `;

          container.appendChild(card);
          initTimer(card, event);
        });

      } catch (error) {
        console.error('Error loading events:', error);
        document.getElementById('events-container').innerHTML = '<div class="no-events">Failed to load events. Please try again later.</div>';
      }
    }

    function initTimer(card, event) {
      const circle = card.querySelector(".circle");
      const timerText = card.querySelector(".timer-text");

      circle.style.strokeDasharray = FULL_CIRCLE;
      circle.style.strokeDashoffset = 0;
      circle.style.stroke = "orange";

      const startTime = new Date(`${event.date}T${event.time}`);
      const endTime = event["end time"] ? new Date(`${event.date}T${event["end time"]}`) : new Date(startTime.getTime() + 2 * 60 * 60 * 1000);
      const dayStart = new Date(event.date + 'T00:00:00');
      const totalSeconds = (startTime - dayStart) / 1000;

      function updateTimer() {
        const now = new Date();
        if (now < startTime) {
          const remainingSeconds = (startTime - now) / 1000;
          const percent = Math.max(0, Math.min(1, remainingSeconds / totalSeconds));
          const offset = FULL_CIRCLE * (1 - percent);
          circle.classList.remove("glow");
          circle.style.stroke = "orange";
          circle.style.strokeDashoffset = offset;
          const h = Math.floor(remainingSeconds / 3600);
          const m = Math.floor((remainingSeconds % 3600) / 60);
          timerText.textContent = `${h}h ${m}m`;
        } else if (now >= startTime && now < endTime) {
          circle.classList.add("glow");
          circle.style.strokeDashoffset = 0;
          timerText.textContent = "Live";
        } else {
          circle.classList.remove("glow");
          circle.style.stroke = "red";
          circle.style.strokeDashoffset = 0;
          timerText.textContent = "Ended";
        }
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    }

    window.onload = () => {
      document.body.classList.add('loaded');
      loadEvents();
    }
  </script>
</body>
</html>
