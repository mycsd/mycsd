<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launching...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .notification {
      background: #fff;
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 15px;
      animation: slideIn 0.6s ease-out forwards;
      opacity: 0;
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #007aff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
